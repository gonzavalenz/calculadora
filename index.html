<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <div class="input-wrapper">
          <input type="text" name="ans" class="display" autocomplete="off" readonly>
        </div>
        <div class="button-wrapper">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+" name="btnplus">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1" name="btn1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
          <button class="operator" value="*">*</button>
          <button class="function" id="btnC" value="C">C</button>
          <button class="number" value="0">0</button>
          <button class="function" id="btnIgual" value="=" name="btnEqual">=</button>
          <button class="operator" value="/">/</button>
        </div>
    </div>      
</body>
</html>
